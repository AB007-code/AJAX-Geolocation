<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    div{
        display: flex;
        background-color: black;
        justify-content: center;
    }
    .ul2,.ul3,.ul4{
        list-style-type: none;
    }
    .ul1,.ul2,.ul3,.ul4{
        color:aliceblue;
    }
  </style>
</head>
<body>
   <div>
    <ul class="ul1"></ul>
    <ul class="ul2"></ul>
    <ul class="ul3"></ul>
    <ul class="ul4"></ul>
   </div>
    <script>
        const ul1 = document.querySelector(".ul1")
        const ul2 = document.querySelector(".ul2")
        const ul3 = document.querySelector(".ul3")
        const ul4 = document.querySelector(".ul4")
        fetch("https://fakestoreapi.com/users").then(resolve => resolve.json()).then((data)=>{
            let list1 = ""
            let list2 = ""
            let list3 = ""
            let list4 = ""
            data.forEach((obj)=>{
              list1 += `<li>${obj.id}</li>`
              list2 += `<li>${obj.email}</li>`
              list3 += `<li>${obj.username}</li>`
              list4 += `<li>${obj.password}</li>`
            })
            ul1.innerHTML = list1
            ul2.innerHTML = list2
            ul3.innerHTML = list3
            ul4.innerHTML = list4
        }).catch((err)=>{console.log(err)})
    </script>
</body>
</html>
